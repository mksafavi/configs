pull_request_rules:
  - name: Automatic merge for flake-lock updates
    conditions:
      - "head~=update/flake-lock"
      - "author=mksafavi"
      - "status-success=build (devShell-default)"
      - "status-success=build (nixos-t1000)"
      - "status-success=build (nixos-t800)"
      - "status-success=build (nixos-t70)"
    actions:
      merge:
        method: rebase
