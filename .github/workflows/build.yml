name: Nixos

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      matrix:
        machine: ["t1000", "t800"]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.7
      - name: "Install Nix"
      - uses: cachix/install-nix-action@v27

      - name: "Build Nix Config"
      - run: |
          nix build .#nixosConfigurations.${{ matrix.machine }}.config.system.build.toplevel
                
